name: Retrieve secrets
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Import Secrets
      uses: hashicorp/vault-action@v1.0.1
      id: secrets
      with:
        url: 'http://52.90.108.253:8200/ui/'    # Address of running Vault instance
        method: token
        token: token
        secrets: |
          secret/sas secrets;
